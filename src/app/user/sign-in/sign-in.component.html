<div class="container">
  <div class="noAccount">
    Don't have an account?
  </div>
  <div class="register">
    <a href="/register">Register Now!</a>
  </div>
  <div class = "background">
    <img class = "logo" src = "/assets/images/logo.png"/>
    <div class="reynodance">ReynoDance Academy Sign-In</div>
    <div class = "title"> Sign-In to view your dashboard!</div>
    <form class = "sign-in" (ngSubmit)="signIn()">
      Username: <input name="username" type="text" [(ngModel)]="username" />
      Password: <input name="password" type="password" [(ngModel)]="password" />
    </form>
    <button class = "login" type="submit" (click) = "signIn()">Sign-In</button>
  </div>
</div>
